<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="crdt">
        <div id="base">
        <div id="plate">
            <div class="row">
                <button type="button" class="btn" id="1" onclick="mark1()"></button>
                <button type="button" class="btn" id="2" onclick="mark2()"></button>
                <button type="button" class="btn" id="3" onclick="mark3()"></button>
            </div>
            <div class="row">
                <button type="button" class="btn" id="4" onclick="mark4()"></button>
                <button type="button" class="btn" id="5" onclick="mark5()"></button>
                <button type="button" class="btn" id="6" onclick="mark6()"></button>
            </div>
            <div class="row">
                <button type="button" class="btn" id="7" onclick="mark7()"></button>
                <button type="button" class="btn" id="8" onclick="mark8()"></button>
                <button type="button" class="btn" id="9" onclick="mark9()"></button>
            </div>
        </div>
        <div id="info">
            <h2 id="win" align=""center></h2>
            <h2 id="turn"></h2>
            <button type="reset" id="newgame" onclick="newGame()">NEW GAME</button>
        </div>
    </div>
    <footer><p>Game created by Suvam Naskar, RKMVCC Rahara</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
